name: Deploy Backend (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE=dockerhub_usuario/backend:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd /caminho/para/backend
            docker pull dockerhub_usuario/backend:latest
            docker-compose up -d backend-green
            sed -i 's/backend-blue/backend-green/' nginx/nginx.conf
            docker exec backend-proxy nginx -s reload
            docker-compose rm -sf backend-blue
            docker rename backend-green backend-blue
